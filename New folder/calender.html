<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="header">
        <img src="WDMCalendar.png" alt="Title Image">
        <div>
            <h2 id="monthAndYear"></h2>
            <h3 id="currentDate"></h3>
        </div>
    </div>
    <div class="buttons">
        <button id="viewToggleButton" onclick="toggleView()">Weekly View</button>
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
    </div>
    <table id="calendar" class="monthly-view">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar dates will be here -->
        </tbody>
    </table>
    <script src="calendar.js"></script>
</body>
</html>
